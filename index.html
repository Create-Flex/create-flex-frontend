<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HR Workspace</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/reactflow@11.11.4/dist/style.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/index.css">
  <style>
    body {
      font-family: 'Inter', 'Noto Sans KR', sans-serif;
      background-color: #ffffff;
    }

    /* Custom scrollbar for sidebar to match Notion look */
    .sidebar-scroll::-webkit-scrollbar {
      width: 0px;
      background: transparent;
    }

    /* React Flow Customization */
    .react-flow__node-custom {
      padding: 0;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
      background: white;
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
      width: 200px;
    }

    /* Handle Customization: Rectangle & Larger Size */
    .react-flow__handle {
      width: 24px;
      height: 10px;
      border-radius: 3px;
      background: #9ca3af;
      border: 2px solid white;
      transition: all 0.2s ease;
    }

    .react-flow__handle-top {
      top: -5px;
    }

    .react-flow__handle-bottom {
      bottom: -5px;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.jsx"></script>
</body>

</html>
